{% if breadcrumbs %}
<nav class="flex border-b border-gray-200 bg-white dark:bg-neutral-800 dark:border-neutral-600" aria-label="Breadcrumb">
  <ol role="list" class="mx-auto flex w-full max-w-screen-xl space-x-4 px-4 sm:px-6 lg:px-8">
    {% for breadcrumb in breadcrumbs %}
      <li class="flex">
        <div class="flex items-center">
          {% if forloop.first %}
            <!-- Home Icon and Link -->
            <a href="{{ breadcrumb.url }}" class="text-gray-400 hover:text-gray-500 dark:text-neutral-400 dark:hover:text-neutral-500">
              <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
              </svg>
              <span class="sr-only">{{ breadcrumb.name }}</span>
            </a>
          {% else %}
            <!-- Breadcrumb Separator -->
            <svg class="h-full w-6 flex-shrink-0 text-gray-200 dark:text-neutral-600" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" aria-hidden="true">
              <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
            </svg>
            {% if not forloop.last %}
              <!-- Breadcrumb Link -->
              <a href="{{ breadcrumb.url }}" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-neutral-400 dark:hover:text-neutral-300">{{ breadcrumb.name }}</a>
            {% else %}
              <!-- Current Breadcrumb (No Link) -->
              <span class="ml-4 text-sm font-medium text-gray-500 dark:text-neutral-400" aria-current="page">{{ breadcrumb.name }}</span>
            {% endif %}
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ol>
</nav>
{% endif %}
