{# theme/templates/components/molecules/education_card.html #}
{% load static %}

<div class="w-full md:w-1/3 bg-secondary-400 dark:bg-primary-700 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-200">Education</h2>
    <div class="flex flex-col items-center">
        <div class="relative w-48 h-64 mb-4">
            <img src="{% static 'images/main/book_cover.jpg' %}" alt="Book Cover"
                 class="w-full h-full object-cover rounded-lg shadow-md">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-50 rounded-lg"></div>
            <div class="absolute bottom-4 left-4 text-white text-xl font-bold">Learn More</div>
        </div>
        <p class="text-gray-600 dark:text-gray-400 text-center mb-4">
            Explore our educational resources and tools to improve your healthcare knowledge.
        </p>
        <a href="{% url "scenario_list" %}"
           class="bg-secondary-600 hover:bg-secondary-700 dark:bg-primary-400 dark:hover:bg-primary-500 text-white font-bold py-2 px-4 rounded transition duration-300">
            Get Started
        </a>
    </div>
</div>
