<header class="bg-primary-200 dark:bg-primary-800 text-primary-900 dark:text-primary-50 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Back button -->
        <div class="w-1/4">
            <button id="back-button" class="p-2 hover:bg-primary-300 dark:hover:bg-primary-700 rounded" onclick="history.back()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>

        <!-- Title (centered and clickable) -->
        <div class="w-1/2 text-center">
            <a href="#" class="text-xl font-bold hover:text-primary-700 dark:hover:text-primary-300">
                LangLessPatientComm
            </a>
        </div>

        <!-- Navigation and user controls -->
        <div class="w-1/4 flex items-center justify-end space-x-2 sm:space-x-3">
            <!-- Language selector -->
            <select class="bg-primary-300 dark:bg-primary-700 text-primary-900 dark:text-primary-50 py-1 pl-1 pr-4 text-sm rounded focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 appearance-none">
                <option value="en">EN</option>
                <option value="ko" selected>KO</option>
                <option value="es">ES</option>
            </select>

            <!-- Login button -->
            <a href="#" class="bg-secondary-500 hover:bg-secondary-600 dark:bg-secondary-600 dark:hover:bg-secondary-700 text-white px-2 py-1 text-sm rounded transition duration-300">
                Login
            </a>

            <!-- Dark mode toggle -->
            <button id="dark-mode-toggle" class="p-1 rounded-full bg-primary-300 dark:bg-primary-700 hover:bg-primary-400 dark:hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>

            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="p-1 rounded-md bg-primary-300 dark:bg-primary-700 hover:bg-primary-400 dark:hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
