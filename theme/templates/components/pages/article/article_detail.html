<!-- templates/article/article_detail.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold">{{ object.title }}</h1>
    <div class="mt-4">
        <img src="{{ object.featured_image.url }}" alt="{{ object.title }}">
    </div>
    <div class="mt-4">
        <p>{{ object.content|safe }}</p>
    </div>
</div>
{% endblock %}
