<!-- src/templates/components/pages/education/scenario_list.html -->
{% extends "base.html" %}

{% block content %}
<!-- Scenario List Header -->
<h1 class="text-2xl font-bold mb-4 text-primary-800 dark:text-primary-50">Scenario List</h1>

<!-- Scenario Cards Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {% for scenario in scenarios %}
        <!-- Individual Scenario Card -->
        <div class="bg-primary-100 dark:bg-primary-800 hover:bg-primary-200 dark:hover:bg-primary-700 p-4 rounded-lg shadow-md cursor-pointer transition-colors duration-300"
             onclick="location.href='{% url 'page_detail' scenario.pages.first.pk %}'">
            <!-- Scenario Image -->
            <img src="{{ scenario.image.url }}" alt="{{ scenario.title }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
            <!-- Scenario Title -->
            <h2 class="text-xl font-semibold text-primary-800 dark:text-primary-50 mb-2">{{ scenario.title }}</h2>
            <!-- Scenario Description -->
            <p class="text-primary-600 dark:text-primary-200">{{ scenario.description|safe }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
