<!-- src/templates/components/pages/education/choice_detail.html -->
{% extends "base.html" %}

{% block content %}
<!-- Choice Detail Header -->
<h1 class="text-2xl font-bold mb-4">{{ choice.text }}</h1>

<!-- Choice Image -->
<img src="{{ choice.image.url }}" alt="{{ choice.text }}" class="w-full h-auto mb-4">

<!-- Choice Content -->
<div class="mb-4">{{ choice.page.content|safe }}</div>

<!-- Navigation to Next Page or Scenario List -->
{% if choice.next_page %}
    <!-- Link to Next Page if Available -->
    <a href="{% url 'page_detail' choice.next_page.pk %}" class="text-blue-600 hover:underline">Next Page</a>
{% else %}
    <!-- Message and Link Back to Scenario List if No Further Pages -->
    <p>No further pages available.</p>
    <a href="{% url "scenario_list" %}">Back to Scenario</a>
{% endif %}
{% endblock %}
