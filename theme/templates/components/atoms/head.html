{% load tailwind_tags %}
<!-- theme/templates/components/atoms/head.html -->
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="{% block meta_description %}LangLessPatientComm - Improving healthcare communication{% endblock %}">
    <title>LangLessPatientComm - {% block title %}{% endblock %}</title>

    <!-- Preload critical assets -->
    {% tailwind_css %}

    <!-- Inline critical dark mode script to prevent flickering -->
    <script>
        (function () {
            const darkMode = localStorage.getItem('darkMode') === 'true' ||
                (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', darkMode);
        })();
    </script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                multilanguagePage: true,
                useSnapshot: true
            }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Load the main CSS file -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/google-translate-custom.css' %}">
    <style>
        /* custom.css */
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px !important;
            }
        }

        /* Custom CSS for Google Translate Element */
        #google_translate_element {
            @apply relative;
            @apply flex;
            @apply items-center;
            @apply p-10;
            @apply border;
            @apply border-gray-300;
            @apply rounded-md;
            @apply bg-white;
        }

        #google_translate_element .goog-te-gadget {
            @apply flex;
            @apply items-center;
            @apply space-x-2;
        }

        #google_translate_element .goog-te-gadget-icon {
            @apply w-4;
            @apply h-4;
            @apply bg-no-repeat;
            @apply bg-center;
        }

        #google_translate_element a {
            @apply text-sm;
            @apply text-gray-700;
            @apply hover:text-gray-900;
            @apply cursor-pointer;
            @apply flex;
            @apply items-center;
            @apply space-x-1;
        }

        #google_translate_element a span {
            @apply flex;
            @apply items-center;
        }

        #google_translate_element a img {
            @apply hidden;
        }

        #google_translate_element a span[aria-hidden="true"] {
            @apply text-gray-500;
        }
    </style>
    {% block custom_css %}{% endblock %}
</head>
