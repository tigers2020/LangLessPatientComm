<!-- templates/components/header.html -->

{% load static %}

<header class="fixed top-0 left-0 right-0 z-50 bg-primary-500 dark:bg-dark-primary-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Title (centered and clickable, with horizontal alignment) -->
        <div class="flex items-center justify-center w-1/4 text-center">
            <a href="{% url 'home' %}"
               class="text-xl font-bold text-neutral-800 hover:text-neutral-700 dark:text-neutral-300 dark:hover:text-neutral-200 flex">
                <img src="{% static 'images/logos/logo-green.png' %}" alt="logo" class="w-8 h-8 mr-2"/>
                <h2 class="hidden md:block">
                    LangLessPatientComm
                </h2>
                <h2 class="sm:block hidden">
                    LLPC
                </h2>
            </a>
        </div>

        <!-- Navigation and user controls -->
        <div class="w-1/4 flex items-center justify-end space-x-2 sm:space-x-3">
            <!-- Global earth icon for language selector -->
            <div class="w-8 h-8 flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                     class="w-6 h-6 text-neutral-600 dark:text-neutral-300">
                    <path d="M5.5 16.5H19.5M5.5 8.5H19.5M4.5 12.5H20.5M12.5 20.5C12.5 20.5 8 18.5 8 12.5C8 6.5 12.5 4.5 12.5 4.5M12.5 4.5C12.5 4.5 17 6.5 17 12.5C17 18.5 12.5 20.5 12.5 20.5M12.5 4.5V20.5M20.5 12.5C20.5 16.9183 16.9183 20.5 12.5 20.5C8.08172 20.5 4.5 16.9183 4.5 12.5C4.5 8.08172 8.08172 4.5 12.5 4.5C16.9183 4.5 20.5 8.08172 20.5 12.5Z"
                          stroke="currentColor" stroke-width="1.2"></path>
                </svg>
            </div>
            <!-- Language selector -->
            <div id="google_translate_element" class="relative"></div>

            <!-- Dark mode toggle -->
            <button id="dark-mode-toggle"
                    class="p-1 rounded-full bg-primary-200 dark:bg-dark-primary-700 hover:bg-primary-300 dark:hover:bg-dark-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-400 dark:focus:ring-dark-primary-500">
                <svg class="w-5 h-5 text-neutral-600 dark:text-neutral-300" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Spacer to prevent content from being hidden under the fixed header -->
<div class="mt-20">
    <!-- display breadcrumbs -->
    {% if request.resolver_match.url_name != 'home' %}
        {% include 'components/molecules/breadcrumbs.html' %}
    {% endif %}
</div> <!-- Adjust this value to match your header's height -->
