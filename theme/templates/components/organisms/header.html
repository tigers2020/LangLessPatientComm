{% load static %}

<header class="fixed top-0 left-0 right-0 z-50 bg-primary-500 dark:bg-primary-700 text-primary-50 dark:text-primary-50 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Title (centered and clickable, with horizontal alignment) -->
        <div class="flex items-center justify-center w-1/4 text-center">
            <a href="{% url 'home' %}" class="text-xl font-bold hover:text-primary-300 dark:hover:text-primary-300 flex">
                <img src="{% static 'images/logos/logo-green.png' %}" alt="logo" class="w-8 h-8 mr-2"/>
                <h2 class="hidden md:block">
                    LangLessPatientComm
                </h2>
                <h2 class="sm:block hidden">
                    LLPC
                </h2>
            </a>
        </div>


        <!-- Navigation and user controls -->
        <div class="w-1/4 flex items-center justify-end space-x-2 sm:space-x-3">
            <!-- Language selector -->
            <div id="google_translate_element" class="relative"></div>

            <!-- Dark mode toggle -->
            <button id="dark-mode-toggle"
                    class="p-1 rounded-full bg-primary-300 dark:bg-primary-200 hover:bg-primary-400 dark:hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400">
                <svg class="w-5 h-5 dark:invert" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Spacer to prevent content from being hidden under the fixed header -->
<div class="h-16"></div> <!-- Adjust this value to match your header's height -->
