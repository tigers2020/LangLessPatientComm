{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-5">Set New Password</h1>
    <form method="post" action="{% url 'account_reset_password_from_key' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Set New Password</button>
    </form>
</div>
{% endblock %}
