{% extends "base.html" %}

{% block title %}Social Signup{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-5">Complete Your Signup</h1>
    <form method="post" action="{% url 'socialaccount_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Complete Signup</button>
    </form>
</div>
{% endblock %}
